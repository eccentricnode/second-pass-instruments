<mat-card>
    <mat-card-header>
        <mat-card-title *ngIf="determineUpdate(); else submitRef">
            Update {{selectedInstrument.name}}'s Info!
        </mat-card-title>
        <ng-template #submitRef>
            <mat-card-title>
                Add an Instrument.
            </mat-card-title>
        </ng-template>
    </mat-card-header>
    <form [formGroup="group"] (submit)="submit(form)" #form="ngForm">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Enter Name" formControlName="name">
                <mat-error *ngIf="validateField('name', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Year</mat-label>
                <input matInput type="text" placeholder="Enter Year" formControlName="year">
                <mat-error *ngIf="validateField('year', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Inventor</mat-label>
                <input matInput type="text" placeholder="Enter Inventor Name" formControlName="inventor">
                <mat-error *ngIf="validateField('inventor', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <input matInput type="text" placeholder="Enter Country" formControlName="country">
                <mat-error *ngIf="validateField('country', form)"></mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">
                {{determineUpdate() ? 'Update' : 'Submit'}}
            </button>
            <button mat-raised-button type="reset" color="accent" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
